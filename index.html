<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anagram Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="anagram.css" />
</head>
<body>
    <script src="anagram.js"></script>
    <h1>Anagram Solver</h1>
    <p>Working a Jumble or a similar anagram puzzle, and find yourself stuck? This anagram solver can help for words of at least three and not more than ten letters. (English only, at least for now.)</p>
    <form id="textentry">
        <label for="anagram">Enter three to 10 letters:</label>
        <input id="anagram" name="entry" type="text" placeholder="Enter text" pattern=[A-Za-z]{3,10} onchange="setText()">
        <!-- <button id="submitText" value="send">Submit</button> -->
        <button id="submitText" value="send" onclick="setText()">Submit</button>
    </form>
</body>
</html>
